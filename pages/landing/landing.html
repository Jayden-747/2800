<!DOCTYPE html>

  <head>

    <!-- META DATA -->
    <meta name="author" content="Jayden Hutchinson" />

    <meta name="author" content="Evan Vink" />
    <meta name="author" content="Yujin Jeong" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORTS -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"

    <div class="use-case">

    <div class="use-case">
      <div class="use-case-header">THIS IS THE THING WE DO</div>
      <div class="use-case-description">
        This Is The Explanation For The Thing We Make
      </div>
      <img class="use-case-photo" src="/assets/img/Screenshot_1.png" />

    <div id="bottom-navbar-placeholder"></div>

    <!-- SCRIPTS -->
    <script type="module" src="/modules/navigations.js"></script>
