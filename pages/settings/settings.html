<!DOCTYPE html>
<html>
  <head>
    <title>2800 Project</title>

    <!-- META DATA -->
    <meta name="author" content="Jayden Hutchinson" />
    <meta name="author" content="Tommy Phuong" />
    <meta name="author" content="Neriyel Reyes" />
    <meta name="author" content="Evan Vink" />
    <meta name="author" content="Yujin Jeong" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- IMPORTS -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- STYLE SHEETS -->
    <link rel="stylesheet" href="../universal.css" />
    <link rel="stylesheet" href="/pages/settings/settings.css" />
  </head>

  <body>
    <!-- NAVBAR TOP -->
    <div id="top-navbar-placeholder"></div>

    <div id="settings-container">
      <!-- PROFILE SETTINGS -->
      <div class="setting-section">
        <div class="setting-header">Profile</div>
        <div class="setting">
          <span>Name</span>
          <span>firstName lastName</span>
        </div>
        <div class="setting">
          <span>User Name</span>
          <span>username</span>
        </div>
        <div class="setting">
          <span>Email</span>
          <span id="email">email@email.com</span>
        </div>
      </div>

      <!-- DISPLAY SETTINGS -->
      <div class="setting-section">
        <div class="setting-header">Display</div>
        <div class="setting">
          <span>Dark Mode</span>
          <label class="switch">
            <input id="dark-mode" type="checkbox" checked="true" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <footer></footer>

    <!-- NAVBAR BOTTOM -->
    <div id="bottom-navbar-placeholder"></div>

    <!-- SCRIPTS -->
    <script type="module" src="/modules/navigations.js"></script>
    <script type="module" src="/modules/customizations.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="../universal.js"></script>
  </body>
</html>
